<div id="widgets" class="row">
    <div class="widget medium-4 columns">
        <h3 class="connectionsCount">
            {{ connectionsCount }}
            <span>Connections</span>
        </h3>
    </div>
    <div class="widget medium-4 columns">
        <h3 class="eventCount">
            {{ eventsCount }}
            <span>Events</span>
        </h3>
    </div>
    <div class="widget medium-4 columns">
        <h3 class="monitoringCount">
            {{ monitoringsCount }}
            <span>Monitoring</span>
        </h3> 
    </div>
</div>
<hr>
<div class="row">
    <div class="medium-12">
        <h5>Connecties</h5>
        <input placeholder="Hoeveel wil je weergeven?" type="text" ng-model="aantalM" ng-change="changeCount()">
 
        <select
            ng-model="date"
            ng-options="date as date for date in selectConns"
            ng-change="changeDate(date)">
            
        </select>
        <google-chart
          type='column'
          options='{"title": "Value/dag"}'
          cols='[{"label":"Month", "type":"string"}, {"label":"Status", "type":"number"}]'
          rows='{{ data | limitTo: aantal }}'>
        </google-chart>

    </div>
</div>
