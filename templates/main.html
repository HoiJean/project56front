<div id="widgets" class="row">
    <div class="widget medium-4 columns">
        <h3 class="connectionsCount">{{ connectionsCount }}</h3>
    </div>
    <div class="widget medium-4 columns">
        <h3 class="eventCount">{{ eventsCount }}</h3>
    </div>
    <div class="widget medium-4 columns">
        <h3 class="monitoringCount">{{ monitoringsCount }}</h3> 
    </div>
</div>
<hr>
<div class="row">
    <div class="medium-12">
        <google-chart
          type='area'
          options='{"title": "Value/dag"}'
          cols='[{"label":"Month", "type":"string"}, {"label":"Value", "type":"number"}]'
          rows='{{ data }}'>
        </google-chart>
    </div>
</div>
